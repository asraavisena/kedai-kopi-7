<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,600&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="css/style.css">
    
    <title>Kedai Kopi-7</title>
</head>
<body>
    <div id="indexpage">
        
        <header class="header">
    <!-- <img src="img/coffe-bg1.jpg" alt="bg1-kedai-kopi" class="header"> -->
            <div class="container">
                <div class="row">
                    <h1 class="col-9 mt-3">𝓴𝓮𝓭𝓪𝓲 𝓴𝓸𝓹𝓲 7</h1>
                    <form class="col-3 float-right mt-3" action="">
                        <input class="form-control form-control-lg rounded-pill" type="text" name="name" id="nameInput" placeholder="Namanya disini kaka" onchange="ubahNama()">
                    </form>
                    <!-- <img src="img/coffe-bg1.jpg" alt="bg1-kedai-kopi" class="header"> -->
                </div>
            </div>
        </header>

        <div class="section">
            <div>
                <h3 id= 'nameOutput'>Masukin Nama dulu di pojok kanan</h3>
            </div>

            <form>
           
            <div class="mt-3">
              <h4>Coffe</h4>
              <div class="form-group container mt-4" name="kopi">
                  <button type="button" class="btn col-2 rounded-pill btn-change mx-5" id="kopiHitam" for="kopi" onclick="tambahPesnan('KopiHitam')">Kopi Hitam</button>
                  <button type="button" class="btn col-2 rounded-pill btn-change mx-5" for="kopi" onclick="tambahPesnan('Mochacino')">Mochacino</button>
                  <button type="button" class="btn col-2 rounded-pill btn-change mx-5" for="kopi" onclick="tambahPesnan('Capucino')">Capucino</button>
              </div>
            </div>
            <div class="mt-5">
              <h4>Snack</h4>
              <div class="form-group container"  name="snack" id = "snack">
                  <button type="button" class="btn col-2 rounded-pill btn-change mx-5" for="snack" onclick="tambahPesnan('Kacang')">Kacang</button>
                  <button type="button" class="btn col-2 rounded-pill btn-change mx-5" for="snack" onclick="tambahPesnan('Kentang')">Kentang</button>
                  <button type="button" class="btn col-2 rounded-pill btn-change mx-5" for="snack" onclick="tambahPesnan('RotiBakar')">Roti Bakar</button>
              </div>
            </div>
            </form>

            <div class="pesananOrder">
                <div>
                    <h4 class="my-5">Pesanan Anda</h4>
                </div>
                <div>
                    <ul>
                        <li id="pesanan"></li>
                    </ul>

                    <!-- tembat catatan -->
                    <div>
                        <p id= 'catatanOUT' style="color : white;">Catatan : Belum ada catatan ?</p>
                    </div>
                </div>
                <form>
                    <input class="btn rounded-pill btn-primary mx-5" type="button" name="" id="orderButton" value="Order" onclick="orderConfirm()">
                    <input class="btn rounded-pill btn-danger mx-5" type="button" name="" id="" value="Cancel" onclick="deleteAll()">
                </form>
            </div>

        </div>
          
    </div>


    <div id="pagedua">
      <div class="section font-poppin">
        <div class="min warna-tulisan">
          <p class="font-border">Tunjukan Pesanan Ini Ke Kasir</p>
          <p class="font-border"> Bayar & Tunggu Pesanan Anda Selesai</p>
        </div>
        <div>
            <h1 class="warna-tulisan font-poppin"> Pesanan Anda </h1>
            <div class="warna border font-poppin">
                    <ul type= 'none'>
                        <li>Kopi hitam</li>
                        <li>Roti Bakar</li>
                        <li>Total</li>
                        <li class="catatan">Catatan</li>
                    </ul>
            </div>
        </div>
      </div>
      
      <form class="section font-poppin">
          <input type="button" value="Mau pesan lagi?">
      </form>
      
    </div> 


    <footer class="section">
       <p>Copyright &copy; 2021, Group 7 - batch 14</p>
    </footer>

    <script src="js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
