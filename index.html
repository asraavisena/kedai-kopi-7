<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
    
    <title>Kedai Kopi-7</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <h1 class="col-9">Kedai Kopi-7</h1>
                <form class="col-3 float-right" action="">
                    <input class="form-control form-control-lg" type="text" name="name" id="" placeholder="your name">
                </form>
                <!-- <img src="img/coffe-bg1.jpg" alt="bg1-kedai-kopi" class="header"> -->
            </div>
        </div>
    </header>

    <div class="section">
        <div>
            <h3>Mau Pesan Apa?</h3>
        </div>

        <form action="" >
            <h4>Coffe</h4>
            <div class="form-group container" name="kopi">
                <button type="button" class="btn col-2 rounded-lg brown-color" for="kopi">Kopi Hitam</button>
                <button type="button" class="btn col-2 rounded-lg brown-color" for="kopi">Mocacino</button>
                <button type="button" class="btn col-2 rounded-lg brown-color" for="kopi">Capucino</button>
            </div>
            <h4>Snack</h4>
            <div class="form-group container"  name="snack">
                <button type="button" class="btn col-2 rounded-lg brown-color"for="snack">Kacang</button>
                <button type="button" class="btn col-2 rounded-lg brown-color" for="snack">Kentang</button>
                <button type="button" class="btn col-2 rounded-lg brown-color" for="snack">Roti Bakar</button>
            </div>
            <h4>Catatan</h4>
            <div class="form-group">
                <textarea id="" cols="30" rows="10" name="catatan"></textarea>
            </div>
        </form>

        <div>
            <div>
                <h4>Pesanan Anda</h4>
            </div>
            <div>
                <ul>
                    <li>Kopi Hitam <span>1</span> <span>10000</span></li>
                    <li>Roti Bakar <span>1</span> <span>5000</span></li>
                    <li>Total <span>15000</span></li>
                    <li>Catatan</li>
                </ul>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
