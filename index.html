<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
    
    <title>Kedai Kopi-7</title>
</head>
<body>
    <header class="header">
<!-- <img src="img/coffe-bg1.jpg" alt="bg1-kedai-kopi" class="header"> -->

        <div class="container">
            <div class="row">
                <h1 class="col-9 mt-3">Kedai Kopi-7</h1>
                <form class="col-3 float-right mt-3" action="">
                    <input class="form-control form-control-lg rounded-pill" type="text" name="name" id="nameInput" placeholder="Namanya disini kaka" onchange="ubahNama()">
                </form>
                <!-- <img src="img/coffe-bg1.jpg" alt="bg1-kedai-kopi" class="header"> -->
            </div>
        </div>
    </header>

    <div class="section">
        <div>
            <h3 id= 'nameOutput'>Masukin Nama dulu di pojok kanan</h3>
            <!-- <h3 id =''>dita,Mau Pesan Apa?</h3> -->
        </div>

        <form action="" >


               <!--buat deletenya :
<button type="button" class="btn btn-outline-primary" onclick="deleteAll()">Roti Bakar</button>-->

            <div class="mt-3">
                <h4 >Coffe</h4>
                <div class="form-group container mt-4" name="kopi">
                    <button type="button" class="btn col-2 rounded-pill brown-color mx-5" for="kopi" id="kopiHitam" onclick="tambahPesnan('kopi hitam')">Kopi Hitam</button>
                    <button type="button" class="btn col-2 rounded-pill brown-color mx-5" for="kopi" onclick="tambahPesnan('Mochacino')">Mochacino</button>
                    <button type="button" class="btn col-2 rounded-pill brown-color mx-5" for="kopi" onclick="tambahPesnan('Capucino')">Capucino</button>
                </div>
            </div>
            <div class="mt-5">
                <h4>Snack</h4>
                <div class="form-group container mt-4"  name="snack">
                    <button type="button" class="btn col-2 rounded-pill brown-color mx-5" for="snack" onclick="tambahPesnan('Kacang')">Kacang</button>
                    <button type="button" class="btn col-2 rounded-pill brown-color mx-5" for="snack" onclick="tambahPesnan('Kentang')">Kentang</button>
                    <button type="button" class="btn col-2 rounded-pill brown-color mx-5" for="snack" onclick="tambahPesnan('RotiBakar')">Roti Bakar</button>
    
                </div>
            </div>
            <div class="mt-5">
                <h4>Catatan</h4>
                <div class="form-group mt-4">
                    <textarea id="" cols="30" rows="10" name="catatan"></textarea>
                </div>
            </div>
        </form>

        <div>
            <div>
                <h4 class="my-5">Pesanan Anda</h4>
            </div>
            <div>
                <ul id="pesanan">
             
            </ul>
            </div>
        </div>

        <form action="">
            <input class="btn rounded-pill btn-primary mx-5" type="button" name="" id="" value="Order">
            <input class="btn rounded-pill btn-danger mx-5" type="button" name="" id="" value="Cancel">
        </form>
    </div>


    <script src="js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
