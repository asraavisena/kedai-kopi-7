<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
    
    <title>Kedai Kopi-7</title>
</head>
<body>
    <header class="header">
        <div class="row">
            <h1 class="text-primary col-9">Kedai Kopi-7</h1>
            <form class="col-3 float-right" action="">
                <input type="text" name="name" id="nameInput" placeholder="your name" onchange="ubahNama()">
            </form>
            <!-- <img src="img/coffe-bg1.jpg" alt="bg1-kedai-kopi" class="header"> -->
        </div>
    </header>

    <div class="section">
        <div>
            <h3 id= 'nameOutput'>Masukin Nama dulu di pojok kanan</h3>
            <!-- <h3 id =''>dita,Mau Pesan Apa?</h3> -->
        </div>

        <form action="" >
            <div class="form-group">
                <label for="">Coffe</label>
                <button type="button" class="btn btn-outline-primary" id="kopiHitam" onclick="tambahPesnan('kopi hitam')">Kopi Hitam</button>
                <button type="button" class="btn btn-outline-primary" onclick="tambahPesnan('Mocha')">Mocacino</button>
                <button type="button" class="btn btn-outline-primary" onclick="tambahPesnan('Capu')">Capucino</button>
            </div>
            <div class="form-group">
                <label for="">Snack</label>
                <button type="button" class="btn btn-outline-primary">Kacang</button>
                <button type="button" class="btn btn-outline-primary">Kentang</button>
                <button type="button" class="btn btn-outline-primary" onclick="deleteAll()">Roti Bakar</button>
            </div>
            <div class="form-group">
                <label for="">Catatan</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </form>

        <div>
            <h4>Pesanan Anda</h4>
            <ul id="pesanan">
                <!-- <li>Kopi Hitam <span>1</span> <span>10000</span></li>
                <li>Roti Bakar <span>1</span> <span>5000</span></li>
                <li>Total <span>15000</span></li>
                <li>Catatan</li> -->
            </ul>
        </div>
    </div>
